<!DOCTYPE html>
<html lang="es">
    
    <head>
        
        <meta charset="utf-8">
        
        <title> Formulario de Acceso </title>    
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
        
        <!-- Link hacia el archivo de estilos css -->
        <link rel="stylesheet" href="styles.css">
        
    </head>
    
    <body>
        
        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                        Login
                    </div>
                    <form id="loginform">

                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="" class="inputform" required>
                        <label for="password">Password</label>
                        <input type="password" placeholder="" name="password" class="inputform" required>
                        <label for="genero">Género</label>
                        <select name="genero">
                            <option value="value1">Mujer</option>
                            <option value="value2" selected>Hombre</option>
                            <option value="value3">Prefiero no decirlo</option>
                          </select>
                        <label><input type="checkbox" id="cbox1" value="first_checkbox"> Acepto los términos</label><br>
                        <div class="boton">
                        <button type="submit" title="Ingresar" name="Ingresar">Ingresar</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
            
    </body>
</html>
